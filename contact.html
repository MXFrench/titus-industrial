  <script>
    // Shrink navbar on scroll
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
        document.getElementById("headerImg").style.height = "2rem";
        document.getElementById("header").classList.add("shadow-md");
      } else {
        document.getElementById("headerImg").style.height = "3.5rem";
        document.getElementById("header").classList.remove("shadow-md");
      }
    }

    // Navbar toggle functionality
    const navbarCollapse = document.getElementById("navbarCollapse");
    let navSize = navbarCollapse.offsetHeight;
    const closedNavSize = 30;

    function openMenu() {
      navbarCollapse.style.height = `${navSize}px`;
    }

    function closeMenu() {
      navbarCollapse.style.height = `${closedNavSize}px`;
    }

    function toggleMenu() {
      if (navbarCollapse.offsetHeight > closedNavSize) {
        closeMenu();
      } else {
        openMenu();
      }
    }

    document.getElementById("navToggle").addEventListener("click", toggleMenu);

    // Fix navbar functionality during screen resizing
    let navHeightIsSet = false;
    const navBreakpoint = 1024;

    function setMenuToggle() {
      navSize = navbarCollapse.offsetHeight;
      closeMenu();
      navHeightIsSet = true;
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth < navBreakpoint) {
        if (!navHeightIsSet) {
          setMenuToggle();
        }
      } else if (navbarCollapse.offsetHeight > closedNavSize) {
        closeMenu();
      }
    });

    window.addEventListener("load", () => {
      if (window.innerWidth < navBreakpoint) {
        setMenuToggle();
      }
    });

  </script>
